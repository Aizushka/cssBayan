<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <script src="https://kit.fontawesome.com/719b48338b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>CssBayan</h1>
        <hr>
        <div class="item">
            <input class="acc_input" id="accord1" type="radio" name="acord" checked hidden>
            <label class="acc_title" for="accord1">
                <p>CSS is awesome</p> 
                <i class="fa-solid fa-plus plus"></i>
            </label>
            <div class="acc_img">
                <img src="assets/item_img1.jpg" alt="bayan">
            </div>
        </div>
        <hr>
        <div class="item">
            <input class="acc_input" id="accord2" type="radio" name="acord" hidden>
            <label class="acc_title" for="accord2">
                <p>CSS is easy</p>
                <i class="fa-solid fa-plus plus"></i>
            </label>
            <div class="acc_img">
                <img src="assets/item_img2.jpg" alt="bayan">
            </div>
        </div>
        <hr>
        <div class="item">
            <input class="acc_input" id="accord3" type="radio" name="acord" hidden>
            <label class="acc_title" for="accord3">
                <p>CSS is intuitive and not stressful</p>
                <i class="fa-solid fa-plus plus"></i>    
            </label>
            <div class="acc_img">
                <img src="assets/item_img3.jpg" alt="bayan">
            </div>
        </div>
        <hr>
        <div class="item">
            <input class="acc_input" id="accord4" type="radio" name="acord" hidden>
            <label class="acc_title" for="accord4">
                <p> Just use !important</p>
                <i class="fa-solid fa-plus plus"></i>
            </label>
            <div class="acc_img">
                <img src="assets/item_img4.png" alt="bayan">
            </div>
        </div>
        <hr>
        <div class="item">
            <input class="acc_input" id="accord5" type="radio" name="acord" hidden>
            <label class="acc_title" for="accord5">
                <p>Work/life balance</p>
                <i class="fa-solid fa-plus plus"></i>
            </label>
            <div class="acc_img">
                <img src="assets/item_img5.webp" alt="bayan">
            </div>
        </div>
    </div>
</body>
</html>
